{% extends 'base.html' %}
{% load static %}


<link rel="stylesheet" href="{% static 'tasks.css' %}">
{% block content %}
<h1>Noticias</h1>

<ul class="conteiner_tasks">
    {% for task in tasks %}
        <li>
            <a href="{% url 'task_detail' task.id %}">
                {% if task.important %}
                <strong>{{task.title}}</strong>
                {% else %}
                {{task.title}}
                {% endif %}
                <p>{{task.description}}</p>
                <p>{{task.user.username}}</p>

                <p>{{task.datecompleted}}</p>
            </a>
        </li>
    {% endfor %}
</ul>

{% endblock %}
