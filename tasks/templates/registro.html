{% load static%}
{{error}}
<!DOCTYPE html>
<html>

<head>
    <title>Registro</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="{% static 'css/estilosm.css'%}">
    <link rel="stylesheet" href="{% static 'css/registros.css'%}">
    <script src="{% static 'js/registro.js' %}"></script>

</head>
{% block content %}

<body>

    <main class="container">
        <div class="row ">
            <div class="col-md-4 offset-md-4 ">
                <form method="POST" >
                    <form action="{% url 'registro'%}" method="POST"> <!-- onsubmit="return validarRegistro();"-->

                        <h1 class="text-center">Registro</h1>
                       {% csrf_token %}
                        <!--<pre>Nombre             :   <input type="text" name="nombre"></pre>
                        <pre>Apellido Paterno   :   <input type="text" name="paterno"></pre>
                        <pre>Apellido Materno   :   <input type="text" name="materno"></pre>
                        <pre>Usuario            :   <input type="text" name="username"></pre>
                        <pre>Email              :   <input type="email" name="email"></pre>
                        <pre>Fecha de nacimiento:   <input type="text" name="fechaNac"></pre>
                        <pre>Teléfono           :   <input type="text" name="telefono"></pre>
                        <pre>Dirección          :   <input type="text" name="direccion"></pre>
                        <pre>Contraseña         :   <input type="password" name="password1"></pre>
                        <pre>Repita contraseña  :   <input type="password" name="password2"></pre>-->
                        <div class="mb-3">
                            <label for="nombre">Nombre:</label>
                            <input type="text" name="nombre" id="nombre" class="form-control" 
                            placeholder="Ingrese su nombre">
                        </div>
                        <div class="mb-3">
                            <label for="paterno">Apellido Paterno:</label>
                            <input type="text" name="paterno" id="paterno" class="form-control"
                            placeholder="Ingrese su Apellido Paterno">
                        </div>
                        <div class="mb-3">
                            <label for="materno">Apellido Materno:</label>
                            <input type="text" name="materno" id="materno" class="form-control"
                            placeholder="Ingrese su Apellido Materno">
                        </div>
                        <div class="mb-3">
                            <label for="username">Username:</label>
                            <input type="text" name="username" id="username" class="form-control"
                            placeholder="Ingrese su Usuario">
                        </div>
                        <div class="mb-3">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" class="form-control"
                            placeholder="Ingrese su Email">
                        </div>
                        <div class="mb-3">
                            <label for="fechaNac">Fecha de Nacimiento:</label>
                            <input type="text" name="fechaNac" id="fechaNac" class="form-control"
                            placeholder="Ingrese su Fecha de Nacimiento">
                        </div>
                        <div class="mb-3">
                            <label for="telefono">Teléfono:</label>
                            <input type="telefono" name="telefono" id="telefono" class="form-control"
                            placeholder="Ingrese su número de teléfono">
                        </div>
                        <div class="mb-3">
                            <label for="direccion">Dirección:</label>
                            <input type="text" name="direccion" id="direccion" class="form-control"
                            placeholder="Ingrese su dirección">
                        </div>
                        <div class="mb-3">
                            <label for="password1">Password:</label>
                            <input type="password" name="password1" id="password1" class="form-control"
                            placeholder="Ingrese su password">
                        </div>
                        <div class="mb-3">
                            <label for="password2">Repita password:</label>
                            <input type="password" name="password2" id="password2" class="form-control"
                            placeholder="Repita su password">
                        </div>

                        <div>
                            {{error}}
                        </div>
                        <div>
                            <button class="btn btn-primary">
                                Registro
                            </button>
                            <button type="reset" class="btn btn-secundary">Limpiar campos</button> 

                            <p>¿Estas registrado?<a href="{% url 'iniSesion' %}">Inicio</a></p>
                       
                        </div>

                    </form>
                </form>
            </div>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                $("input[type='email']").blur(function () {
                    if ($(this).val() === "") {
                        $(this).next("span").show();
                    } else {
                        $(this).next("span").hide();
                    }
                });
            });
        </script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("input[type='password']").blur(function () {
                    if ($(this).val() === "") {
                        $(this).next("span").show();
                    } else {
                        $(this).next("span").hide();
                    }
                });
            });
        </script>

        <script type="text/javascript">

        <script type="text/javascript">

                    }
                });
            });
        </script>
    </main>


</body>
